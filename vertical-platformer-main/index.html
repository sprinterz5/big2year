<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <meta charset="UTF-8">

</head>
<style>
  body {
    background: black;
  }
  #dialogBox, #dialogHint {
    transition: opacity 0.3s ease-in-out;
}

canvas {
    transition: filter 1.2s ease-in-out;
}
</style>
<div id="gameContainer" style="position: relative; display: inline-block;">
  <canvas></canvas>
  
  <!-- Dialog Box (existing) -->
  <div id="dialogBox" style="
        position: absolute;
    bottom: 30px; /* от нижней границы canvas */
    left: 50%;    /* по центру canvas */
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 15px 20px;
    border-radius: 10px;
    font-family: sans-serif;
    display: none;
    max-width: 80%;
    text-align: center;
     ">
    <p id="dialogText"></p>
    <p id="dialogHint" style="font-size: 12px; opacity: 0.7; margin-top: 5px;"></p>
  </div>
  
  <!-- New: Movement Hints -->
  <div id="pcControlsHint" style="
    position: absolute;
    top: 10px;
    left: 0;
    right: 0;
    text-align: center;
    color: white;
    background: rgba(0,0,0,0.5);
    padding: 5px;
    font-family: sans-serif;
    font-size: 14px;
    display: none;;
">
    WASD to move
  </div>
  
  <div id="mobileControlsHint" style="
    position: absolute;
    top: 10px;
    left: 0;
    right: 0;
    text-align: center;
    color: white;
    background: rgba(0,0,0,0.5);
    padding: 5px;
    font-family: sans-serif;
    font-size: 14px;
    display: none;
">
    Tap left/right sides to move, top to jump
  </div>
</div>
<div style="color: white;">
  Советую повернуть экран в портретный режим для лучшего восприятия.
</div>
<div id="fadeOverlay" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease-in-out;
    z-index: 1000;
"></div>
<script src="./js/utils.js"></script>

<script src="./js/classes/CollisionBlock.js"></script>
<script src="./js/classes/Sprite.js"></script>
<script src="./js/classes/DialogTrigger.js"></script>

<script src="./js/classes/Player.js"></script>
<script src="./js/data/collisions.js"></script>

<script src="index.js"></script>
